<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Cloud Push</title>
    <link rel="stylesheet" href="../library/bs/bootstrap.css">
</head>

<body>

    <!-- APNS Form -->
    <form>

        <div class="container-fluid">

            <!-- Content here -->
            <!-- APNS -->

            <div class="d-flex justify-content-center">
                <div class="btn-group btn-group-lg " role="group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnAPNS" autocomplete="off" checked>
                    <label class="btn btn-outline-secondary" for="btnAPNS">APNS</label>

                    <!-- <input type="radio" class="btn-check" name="btnradio" id="btnFCM" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="btnFCM">FCM</label> -->
                </div>
            </div>

            <div class="vstack gap-2">

                <!-- Is Development Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="idIsDevelopment" checked>
                    <label class="form-check-label" for="idIsDevelopment">
                        is Development
                    </label>
                </div>

                <!-- Button Group to select p8 or P12 -->
                <div>
                    <div class="btn-group btn-group-sm" role="group">
                        <input type="radio" class="btn-check" name="btnradio2" id="btnP8" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="btnP8">P8</label>

                        <input type="radio" class="btn-check" name="btnradio2" id="btnP12" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="btnP12">P12</label>
                    </div>
                </div>

                <!-- Dropdown for Push type and Priority -->
                <div class="hstack gap-2">
                    <div class="col">
                        <div class="input-group">
                            <label class="input-group-text" for="idPushType">Push Type</label>
                            <select class="form-select" id="idPushType">
                                <!-- <option selected>Choose...</option> -->
                                <option value="alert">alert</option>
                                <!-- <option value="background">background</option> -->
                                <!-- <option value="location">location</option> -->
                                <!-- <option value="voip">voip</option> -->
                                <!-- <option value="complication">complication</option> -->
                                <!-- <option value="fileprovider">fileprovider</option> -->
                                <!-- <option value="mdm">mdm</option> -->
                                <!-- <option value="liveactivity">liveactivity</option> -->
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <label class="input-group-text" for="idPushPririty">Priority</label>
                            <select class="form-select" id="idPushPririty">
                                <!-- <option selected>Choose...</option> -->
                                <option value="10">10</option>
                                <option value="5">5</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                    </div>
                </div>



                <!-- Input Field for Key ID and Team ID -->
                <div id="idContainerKeyID" class="hstack gap-2">
                    <div class="col">
                        <input id="idKeyID" class="form-control" type="text" placeholder="Key ID">
                        <div class="invalid-feedback">
                            Please provide Key ID
                        </div>
                    </div>
                    <div class="col">
                        <input id="idTeamID" class="form-control" type="text" placeholder="Team ID">
                        <div class="invalid-feedback">
                            Please provide Team ID
                        </div>
                    </div>
                </div>

                <!-- Input field for App bundle ID -->
                <div>
                    <input id="idBundleID" class="form-control" type="text" placeholder="Bundle ID">
                    <div class="invalid-feedback">
                        Please provide app bundle id
                    </div>
                </div>

                <!-- Input for Certificate selection and password -->
                <div class="hstack gap-2">
                    <div class="col">
                        <input id="auth_cert_file" type="file" class="form-control" accept=".p8">
                        <div class="invalid-feedback">
                            please select a certificate
                        </div>
                    </div>
                    <div id="auth_cert_password_container" class="col">
                        <input id="auth_cert_password" class="form-control" type="text" placeholder="Password">
                    </div>
                </div>

                <!-- Input field for device token -->
                <div>
                    <input id="idDeviceToken" class="form-control" type="text" placeholder="Device Token">
                    <div class="invalid-feedback">
                        please add device token
                    </div>
                </div>

                <!-- Checkbox for JSON or Text -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="idIsJSON">
                    <label class="form-check-label" for="idIsJSON">
                        JSON
                    </label>
                </div>

                <!-- TextArea for JSON or Text input and JSON preview -->
                <div class="hstack gap-2">
                    <div class="col">
                        <label class="form-label">Push Message</label>
                        <textarea class="form-control" id="txt_payload" rows="6">Hello world!</textarea>
                        <div class="invalid-feedback">
                            please add device token
                        </div>
                    </div>
                    <div class="col">
                        <label class="form-label">Payload preview:</label>
                        <pre id="lbl_json_preview">
                        </pre>
                    </div>
                </div>

                <!-- Send Push button -->
                <div class="">
                    <button id="btn_send_push" type="button" class="btn btn-outline-primary">Send Push</button>
                </div>
            </div>
        </div>
    </form>

    <script src="../library/bs/bootstrap.bundle.js"></script>
    <script src="../library/jq/jquery-3.6.3.slim.min.js"></script>
    <script src="../renderer/home-renderer.ts"></script>
    <script src="../apns/apns.ts"></script>

</body>

</html>
